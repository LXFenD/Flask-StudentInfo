{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <div class="col-md-4">
                <canvas  id="myChart" width="400" height="400"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas  id="myChart2" width="400" height="400"></canvas>
                </div>
                <div class="col-md-4">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var ctx2 = document.getElementById("myChart2").getContext('2d');
var ctx3 = document.getElementById("myChart3").getContext('2d');
data = {
        labels: ["一号", "二号", "三号", "四号", "五号", "六号"],
        datasets: [{
            label: '一号',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };
options = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        },
     title: {
            display: true,
            text: '数据统计图'
        }
    }
var myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options,
});
var myLineChart = new Chart(ctx2, {
    type: 'line',
    data: data,
    options: options
});
new Chart(ctx3, {
    data: data,
    type: 'polarArea',
    options: options
});
</script>
